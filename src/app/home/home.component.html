<section class="home">
  <h2 class="home_title">Bienvenu sur ce quiz</h2>
  <p class="home_presentation">Ce quiz a pour but Ã©ducatif</p>

  <!-- Form for player name -->
  <form *ngIf="!isPlayerNameConfirmed" class="home_form" (ngSubmit)="confirmPseudo()">
    <label for="name">Pseudo</label>
    <input type="text" id="name" name="name" placeholder="Entrez un pseudo" [(ngModel)]="playerName" required>
    <button type="submit" class="btn--icon text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
      </svg>
    </button>
  </form>

  <!-- AJOUTER FILTRES -->
  <input *ngIf="isPlayerNameConfirmed" type="text" (input)="handleInput($event)" placeholder="Search by language">



  <div
    class="relative overflow-x-auto"
    *ngIf="quizzes.length > 0 && isPlayerNameConfirmed"
  >
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">
            Nom du quiz
          </th>
          <th scope="col" class="px-6 py-3">
            Nombre de questions
          </th>
          <th scope="col" class="px-6 py-3">
            Language
          </th>
          <th scope="col" class="px-6 py-3"> </th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white border-b"
          *ngFor="let quiz of quizzes | filter:searchValue:'language'"
        >
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
            {{ quiz.quizLabel }}
          </th>
          <td class="px-6 py-4">
            - <!-- TODO : add the count of questions -->
          </td>
          <td class="px-6 py-4">
            <img src="assets/flags/EN.svg" *ngIf="quiz.language === 'EN'">
            <img src="assets/flags/FR.svg" *ngIf="quiz.language === 'FR'">
          </td>
          <td
            class="px-6 py-4"
            (click)="navigateToQuizWithId(quiz.id)"
          >
            <a class="font-medium text-blue-600 hover:underline">Play</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
